<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento IoT - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container centered-container">
      <div class="row justify-content-center w-100">
        <div class="col-lg-8 col-md-10">
          <div id="login-container" class="card custom-card shadow-lg">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">üå°Ô∏è Monitoramento IoT</h2>
                <p class="text-muted" id="auth-header-text">
                  Acesse seu painel para ver os dados em tempo real
                </p>
              </div>
              <form id="auth-form">
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Endere√ßo de E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  id="submit-btn"
                  class="btn btn-primary w-100 fw-bold"
                >
                  Entrar
                </button>
                <div
                  id="login-error"
                  class="text-danger mt-3 text-center"
                ></div>
              </form>
              <p class="mt-4 text-center text-muted">
                Ainda n√£o tem uma conta?
                <a
                  href="#"
                  id="toggle-auth-mode"
                  class="fw-bold text-decoration-none"
                  >Cadastre-se</a
                >
              </p>
            </div>
          </div>

          <div id="dashboard" class="card custom-card shadow-lg">
            <div class="card-body p-5">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <h4 class="fw-bold">
                  Bem-vindo, <span id="user-id-display"></span>
                </h4>
                <button id="logout-btn" class="btn btn-outline-danger fw-bold">
                  Sair
                </button>
              </div>

              <div class="row g-4 text-center">
                <div class="col-md-6">
                  <div
                    class="card bg-gradient-primary text-white h-100 custom-card shadow-sm"
                  >
                    <div
                      class="card-body d-flex flex-column justify-content-center align-items-center"
                    >
                      <h5 class="card-title">Temperatura (¬∞C)</h5>
                      <p id="tempValue" class="display-3 fw-bold mb-0">--</p>
                      <span class="text-light-opacity">Atual</span>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div
                    class="card bg-gradient-success text-white h-100 custom-card shadow-sm"
                  >
                    <div
                      class="card-body d-flex flex-column justify-content-center align-items-center"
                    >
                      <h5 class="card-title">Umidade (%)</h5>
                      <p id="humValue" class="display-3 fw-bold mb-0">--</p>
                      <span class="text-light-opacity">Atual</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
